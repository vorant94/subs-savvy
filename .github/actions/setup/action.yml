name: Setup Node & NPM

outputs:
  node-version:
    description: 'The installed node version.'
    value: ${{ steps.setup-node.outputs.node-version }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node
      id: setup-node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "npm"

    - name: Cache Node Modules
      id: cache-node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-${{steps.setup-node.outputs.node-version}}-node_modules-${{hashFiles('package-lock.json')}}

    - name: Install Node Modules
      if: steps.cache-node_modules.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts --no-audit
      shell: bash

    - name: Cache Typegen
      id: cache-typegen
      uses: actions/cache@v4
      with:
        path: .react-router
        key: ${{ runner.os }}-${{steps.setup-node.outputs.node-version}}-typegen-${{hashFiles('src/routes.ts')}}

    - name: Run Typegen
      if: steps.cache-typegen.outputs.cache-hit != 'true'
      run: npx react-router typegen
      shell: bash
