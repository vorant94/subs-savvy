pre-push:
  commands:
    test:
      only:
        - run: npm run script scripts/is-non-docs-change.ts
      run: npm run test
pre-commit:
  commands:
    are-translations-sorted:
      run: npm run script scripts/are-translations-sorted.ts
    or-docs-or-non-docs:
      run: npm run script scripts/or-docs-or-non-docs.ts
    lint:
      run: npm run lint:ci
