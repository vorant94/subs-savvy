pre-push:
  commands:
    test:
      only:
        - run: node scripts/is-non-docs-change.js
      run: npm run test
pre-commit:
  commands:
    are-translations-sorted:
      run: node scripts/are-translations-sorted.js
    or-docs-or-non-docs:
      run: node scripts/or-docs-or-non-docs.js
    lint:
      run: npm run lint:ci
