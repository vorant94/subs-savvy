pre-push:
  only: # run only if there were non-docs changes
    - run: test "$(git diff --name-only HEAD^ | grep -v '^docs/')"
  commands:
    test:
      run: npm run test
pre-commit:
  commands:
    are-translations-sorted:
      run: node scripts/are-translations-sorted.js
    or-docs-or-non-docs:
      run: node scripts/or-docs-or-non-docs.js
    lint:
      run: npm run lint:ci
